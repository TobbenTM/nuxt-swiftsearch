title: "Nuxt Swiftsearch"
description: "Nuxt Swiftsearch - a tailor made implementation of instantsearch for Nuxt"
navigation: false
hero:
  title: "Nuxt Swiftsearch"
  description: "A tailor made implementation of instantsearch for Nuxt"
  orientation: horizontal
  headline:
    label: Made with Nuxt UI Pro
    to: https://ui.nuxt.com/pro
    icon: i-heroicons-arrow-top-right-on-square-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: "/getting-started"
      size: lg
  code: |
    ```bash [Terminal]
    # Using pnpm
    npx nuxi@latest module add swiftsearch

    # Using yarn
    npx nuxi@latest module add swiftsearch

    # Using npm
    npx nuxi@latest module add swiftsearch

    # Using bun
    npx nuxi@latest module add swiftsearch
    ```
features:
  items:
